<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 C</title>
    <style>
        #header{
            background-color: lightblue;
        }

        #wrapbody{
            float: left;
            display: table;
        }

        #leftbar{
            background-color: lightcoral;
        }

        #content{
            background-color: lightpink;
        }

        #wrapbody::after{
            display: block;
            clear: both;
            content: '';
        }

        #footer{
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <h1>레이아웃 C</h1>

    <div id="wrap">

        <div id="header">
            header
        </div>

        <div id="wrapbody">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>
</html>
