<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style>
        .box{
            border-radius: 20px;
            text-align: center;
            line-height: 100px;
        }


        .box:hover
        {
            text-align: center;
            line-height: 100px;
            border-radius: 20px;
            box-shadow: 20px 20px 10px #ff0000;
        }
    </style>
</head>
<body>
   
    <div class="box"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box
    </div>

</body>
</html>
