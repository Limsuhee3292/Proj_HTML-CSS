<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS 선택자</title>
</head>

<style>
    div {
        border: 1px solid black;
        box-sizing: border-box;
    }

    .box1 {
        width:30%;
        float: left;
    }

    .box2 {
        width: 60%;
        float: left;
    }

    .box3{
        width:90%;
        clear: both;
    }
</style>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>

</html>
