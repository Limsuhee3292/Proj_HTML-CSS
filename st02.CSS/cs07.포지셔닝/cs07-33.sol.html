<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS 선택자</title>
</head>

<style>

    * {margin: 0; padding: 0;}

    nav {
        border: 1px solid black;
        height: 25px;
        margin: 5px 10px;
    }

    li {
        list-style-type:none;
        color: black;
        float: left;
        margin: 0 20px;
    }

    li:hover{
        color: blue;
    }
</style>


<body>
    <nav class="main-menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </nav>
</body>
</html>
