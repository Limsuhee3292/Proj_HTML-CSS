<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>
</head>

<style>
    h1.ellipsis, p.ellipsis{
        width: 300px;
        overflow: hidden; /*부모 영역을 벗어나는 자식은 감춘다*/
        text-overflow:ellipsis; /*축약기호로 표시한다*/
        white-space: nowrap;  /*벗어나는 하얀 공간은 어떻게 할 것이냐?*/
    }

    h1.ellipsis:hover, p.ellipsis:hover{
        width: 100%;
    }

    
</style>

<body>
    <h1 class="ellipsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
    <p  class="ellipsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
