<style>

    * {margin: 0; padding: 0;}



    li {
        list-style-type: none;
        border: 1px solid black;
        padding: 10px 20px;
        margin: 10px;
        display: inline-block;
        margin-top: 10px;
        
    }

</style>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>

</html>
