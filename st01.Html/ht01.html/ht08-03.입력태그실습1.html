        <legend>입력양식</legend>
    <form action="" method="get">

        <br>
        <label for="bbb"> 이메일:</label> <input type="text" name="" id="bbb">
        <input type="submit" value="쿼리전송">
    </form>
    </fieldset>

    <!-- fielset은 form태그 밖이나 안이나 동일하게 사용 가능?-->
